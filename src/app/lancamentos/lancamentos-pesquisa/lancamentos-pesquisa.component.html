<div class="container">
    <div class="ui-g">

      <form autocomplete="off" (ngSubmit)="pesquisar()">

        <div class="ui-g-12">
          <h1>Lancamentos</h1>
        </div>

        <div class="ui-g-12 ui-fluid">
          <label>Descricao</label>
          <input pInputText type="text" name="descricao"
          [(ngModel)]="filtro.descricao">
        </div>

          <div class="ui-g-12">

            <label style="display: block;">Vencimento</label>

              <p-calendar dateFormat="yy/mm/dd" [inputStyle]="{width: '95px'}"
              name="vencimentoInicio" [(ngModel)]="filtro.dataVencimentoInicio"></p-calendar>
              <label>ate</label>
              <p-calendar dateFormat="yy/mm/dd" [inputStyle]="{width: '95px'}"
              name="vencimentoFim" [(ngModel)]="filtro.dataVencimentoFim"></p-calendar>
          </div>

          <div class="ui-g-12">
            <button pButton type="submit" label="Pesquisar"></button>
          </div>
      </form>
    </div>
    <div class="ui-g">
      <div class="ui-g-12">
        <p-dataTable [value]="lancamentos" [paginator]="true" [rows]="filtro.itensPorPagina"
                     [responsive]="true" [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)"
                     #tabela>
          <p-column field="pessoa" header="Pessoa"></p-column>
          <p-column field="descricao" header="Descricao"></p-column>
          <p-column field="dataVencimento" header="Vencimento" styleClass="col-data"></p-column>
          <p-column field="dataPagamento" header="Pagamento" styleClass="col-data"></p-column>
          <p-column field="valor" header="Valor" styleClass="col-valor">
            <ng-template let-lanc="rowData" pTemplate="Body">
              <span [ngStyle]="{color: lanc.tipo === 'DESPESA' ? 'RED' : 'blue' }">{{ lanc.valor | number: '1.2-2' }}</span>
            </ng-template>
          </p-column>
          <p-column styleClass="col-acoes">
              <ng-template let-lanc="rowData" pTemplate="Body">
                <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top" [routerLink]="['/lancamentos', lanc.codigo]"></a>
                <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top" (click)="confirmarExclusao(lanc)"
                        [disabled]="!auth.temPermissao('ROLE_REMOVER_LANCAMENTO')"></button>
              </ng-template>
          </p-column>

        </p-dataTable>
      </div>
    </div>
    <div class="ui-g-12">
        <a pButton type="submit" label="Novo Lancamento" routerLink="/lancamentos/novo"></a>
      </div>

    </div>
